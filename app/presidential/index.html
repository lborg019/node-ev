<!--header-->
<ul class="nav nav-tabs">
    <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
    <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
    <li ng-if="vm.user.e1Status==0 || vm.user.e2Status==0" ng-class="{active: activeTab === 'vote'}"><a ui-sref="vote">Vote</a></li>
    <li><a href="/login" target="_self">Logout</a></li>
</ul>
<div class="flash-message" ng-if="flash">
    <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
</div>

<h1>Presidential Elections:</h1>
<!-- Ballot -->
<div ng-controller="candidatesController">
    <table class="table table-hover" style="cursor:hand;" >
        <tr>
            <th>Candidate</th>
            <th>Name</th>
            <th>Party</th>
        </tr>
        <tr ng-repeat="x in candidates">
            <td><img src={{x.avatar}}></td>
            <td style="vertical-align: middle" colspan="1"><h3>{{x.name}}</h3></td>
            <td style="vertical-align: middle" colspan="1"><h3>{{x.party}}</h3></td>
        </tr>
        
    </table>
</div>

<ul style="text-align:center">
    <button ng-click="getAllSelectedRow()" class="btn btn-primary btn-lg">Confirm</button>
    <button ng-click="getAllSelectedRow()" class="btn btn-secondary btn-lg">Clear</button>
    <button ui-sref="vote" class="btn btn-secondary btn-lg">Back</button>
</ul>
